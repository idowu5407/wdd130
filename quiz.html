 <!DOCTYPE html>
 <html>
 <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width">
    <title>Idowu Sunday|Html and Css quiz</title>
    <meta name="description" content="Html and Css quiz">
    <meta name="author" content="Idowu Sunday">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <form>
        <h1>HTML and CSS Quiz</h1>
        <div class="form-group">
            <label for="q1">What does HTML stand for?</label>
            <input type="text" id="q1" name="q1">
        </div>
        <div class="form-group">
            <label for="q2">Describe the purpose of CSS in web development.</label>
            <textarea id="q2" name="q2" rows="4"></textarea>
        </div>
        <div class="form-group">
            <label for="q3">Which tag is used to create a hyperlink in HTML?</label>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose One ...</option>
                <option value="a">&lt;a&gt;</option>
                <option value="p">&lt;p&gt;</option>
                <option value="div">&lt;div&gt;</option>
            </select>
        </div>
        <div class="form-group">
            <label for="q4">How many levels of headings does HTML support?</label>
            <input type="number" id="q4" name="q4" min="1" max="6">
        </div>
        <div class="form-group">
            <button type="submit">Submit Quiz</button>
        </div>
    </form>
</body>
</html>
